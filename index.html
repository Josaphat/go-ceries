<!DOCTYPE html>
<html>
  <head>
    <title>go-ceries</title>
	<link href="style2.css" rel="stylesheet">
  </head>

  <img src="go-ceries_paper_shades.png" alt="Go Eat!" style="width:1000px;height:275px;">
  <h1>Go Eat!</h1>

  <form action="/recipes" method="POST">
    <p>
      <label for="days">
	Get recipes for:
      </label>
      <input name="days" id="days" type="text" placeholder="5" /> days
    </p>
    <p>
      <label for="date">Starting on: </label><input name="startdate" id="date" type="date" value="2017-10-08" />
    </p>

    <div>
      <p>Include a recipe every day for:</p>
      <p>
	<input id="breakfast" name="breakfast" type="checkbox" />
	<label for="breakfast">Breakfast</label>
      </p>
      <p>
	<input id="lunch" name="lunch" type="checkbox" />
	<label for="lunch">Lunch</label>
      </p>
      <p>
	<input id="dinner" name="dinner" type="checkbox" />
	<label for="dinner">Dinner</label>
      </p>
      <p>
	<input id="dessert" name="dessert" type="checkbox" />
	<label for="dessert">Dessert</label>
      </p>
    </div>

    <div>
      <input type="submit" value="Make Me A Menu!">
    </div>
  </form>
</html>
